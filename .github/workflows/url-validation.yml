name: URL Validation

on:
  push:
    paths:
      - 'sitemap.xml'
      - 'scripts/url-validator.js'
  pull_request:
    paths:
      - 'sitemap.xml'
      - 'scripts/url-validator.js'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©è¿è¡Œä¸€æ¬¡

jobs:
  validate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install cheerio

      - name: Parse sitemap and validate URLs
        run: |
          $ErrorActionPreference = 'Stop'
          node scripts/url-validator.js
        env:
          NODE_ENV: production

      - name: Create issue if validation fails
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const validationOutput = fs.readFileSync('validation-results.txt', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ URL éªŒè¯å¤±è´¥',
              body: `sitemap.xml æˆ–ç›¸å…³é¡µé¢å‡ºç°é—®é¢˜ï¼Œè¯·æ£€æŸ¥ï¼š\n\n\`\`\`\n${validationOutput}\n\`\`\``,
              labels: ['bug', 'validation']
            });

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-results
          path: validation-results.txt